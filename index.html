<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/lovable-uploads/2bcbe519-9032-4564-b0e2-d50f1c27ffb3.png" type="image/png" />
    <link rel="apple-touch-icon" href="/lovable-uploads/2bcbe519-9032-4564-b0e2-d50f1c27ffb3.png" />
    <link rel="preload" href="/lovable-uploads/2bcbe519-9032-4564-b0e2-d50f1c27ffb3.png" as="image" />
    <link rel="preload" href="/assets/hero-building.jpg" as="image" />
    
    <!-- Google Fonts - Premium Modern Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&family=Inter:wght@300;400;500;600;700;800&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
